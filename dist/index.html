<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <button id="toggle-api-form">Add API Keys</button>
    <div id="api-form">
      <h2>API Keys</h2>
      <label for="openweather-api-key">OpenWeather</label>
      <input id="openweather-api-key" type="text">
      <label for="giphy-api-key">Giphy</label>
      <input id="giphy-api-key">
      <button id="add-keys-btn">Add</button>
    </div>
    <div id="search-form">
      <label for="location">Search a location's weather:</label>
      <input id="location" type="text">
      <button id="search-btn">Search</button>
    </div>
    <div id="unit-toggle">
      <button id="fahrenheit">&deg;F</button>
      <button id="celsius" class="selected">&deg;C</button>
    </div>
    <div id="content">
      <h2>Helsinki</h2>
      <div class="temperature">
        <h3>Temperature</h3>
        <p>27&deg;C</p>
      </div>
      <div class="weather">
        <h3>Weather</h3>
        <p>Rainy</p>
      </div>
      <div class="description">
        <h3>Description</h3>
        <p> It sure is raining a lot, huh?</p>
      </div>
      <div class="gif-container">
        <img src="https://media1.giphy.com/media/PbOaO2fedzQLm/giphy.gif" alt="">
      </div>
    </div>
  </main>
</body>
</html>
