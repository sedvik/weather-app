<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <button id="toggle-api-form">Add API Keys</button>
    <div id="api-form">
      <h2>API Keys</h2>
      <label for="openweather-api-key">OpenWeather</label>
      <input id="openweather-api-key" type="text">
      <label for="giphy-api-key">Giphy</label>
      <input id="giphy-api-key">
      <button id="add-keys-btn">Add</button>
    </div>
    <div id="search-form">
      <label for="location">Search a location's weather:</label>
      <input id="location" type="text">
      <button id="search-btn">Search</button>
    </div>
    <div id="unit-toggle">
      <button id="fahrenheit" class="selected">&deg;F</button>
      <button id="celsius">&deg;C</button>
    </div>
    <div id="content-container">
      <div id="content">
      </div>  
    </div>
  </main>
</body>
</html>
